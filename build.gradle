plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
}

version = 'LD'
archivesBaseName = 'LDJam43'

jar {
    manifest {
        attributes 'Main-Class': 'com.github.jmatcj.ld43.LDJam43',
                'Implementation-Title': 'Ludum Dare Jam 43 Game',
                'Implementation-Version': 'Ludum Dare Final',
                'Authors': 'Parker, Trevor, Jack, David',
                'Built-With': 'Gradle v' + project.getGradle().getGradleVersion()
    }
}
